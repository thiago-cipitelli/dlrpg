version: "2"
sql:
  - schema: "db/schema.sql"
    queries: "db/query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_enum_valid_method: true
        emit_prepared_queries: false
        emit_interface: true
        emit_json_tags: true
