version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_enum_valid_method: true
        emit_prepared_queries: false
        emit_interface: true
        emit_json_tags: true
